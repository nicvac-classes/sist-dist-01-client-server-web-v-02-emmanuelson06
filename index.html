<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Client Web</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
            
  </head>
  <body>
    
    <div class="w3-card-4">
      <div class="w3-container w3-green">
        <h2>Registrazione evento</h2>
      </div>

      <form class="w3-container">
        <p>
        <input class="w3-input" type="text" name="nome">
        <label><b>Nome</b></label></p>
        <p>
        <input class="w3-input" type="text" name="cognome">
        <label><b>Cognome</b></label></p>
        <p>
        <input class="w3-input" type="number" name="eta">
        <label><b>Et√†</b></label></p>
        <p>
        <input class="w3-input" type="date" name="dataEvento">
        <label><b>Data evento</b></label></p>
        <p>
        <input class="w3-input w3-border" type="password" name="password">
        <label><b>Password evento</b></label>
        </p>
      </form>


      <div class="w3-card-4">
        <div class="w3-container w3-green">
          <h2>Gadget</h2>
        </div>

        <form class="w3-container w3-card-4">
          <p>
          <input class="w3-check" type="checkbox" name="gadget1" value="Sciarpa" >
          <label>Sciarpa</label></p>
          <p>
          <input class="w3-check" type="checkbox" name="gadget2" value="Cappellino" >
          <label>Cappellino</label></p>
          <p>
          <input class="w3-check" type="checkbox" name="gadget3" value="Fischietto" >
          <label>Fischietto</label></p>
        </form>


      <div class="w3-card-4">
        <div class="w3-container w3-green">
          <h2>Settore tribuna</h2>
        </div>

        <form class="w3-container w3-card-4">
          <p>
          <input class="w3-check" type="checkbox" name="Settore1" value="E" >
          <label>Est</label></p>
          <p>
          <input class="w3-check" type="checkbox" name="Settore2" value="O" >
          <label>Ovest</label></p>
          <p>
          <input class="w3-check" type="checkbox" name="Settore3" value="N"  >
          <label>Nord</label></p>
          <p>
          <input class="w3-check" type="checkbox" name="Settore4" value="S"  >
          <label>Sud</label></p>
        </form>


      <div class="w3-card-4">
        <div class="w3-container w3-green">
          <h2>Taglia maglietta</h2>
        </div>
        <form class="w3-container w3-card-4">
          <h1>Taglia</h1>
        
          <select class="w3-select" name="taglia">
            <option value="" disabled selected>Scegli la taglia</option>
            <option value="S">Extra Small</option>
            <option value="S">Small</option>
            <option value="M">Media</option>
            <option value="L">Large</option>
            <option value="L">Extra Large</option>
          </select>
          <p>
        </form>



    </div>      
  </body>
</html>
